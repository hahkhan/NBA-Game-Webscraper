{% extends "base.html" %}
{% block body %}
<body>
    <div class = "container">
        <div class = "row">
            <form method = "POST">
                <div class = "form-group">
                    <label for = "name">Full Name</label>
                    <input id="name" type = "text" class = "form-control"  placeholder = "Full Name?" required>
                </div>
                <div class = "form-group">
                    <label for = "email">Email Address</label>
                    <input id="email" type = "email" class = "form-control"  placeholder = "Email Address?" required>
                </div>
                <br/>
                <button type = "submit" class = "btn btn-outline-success">Send Me Automatic Emails!</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
